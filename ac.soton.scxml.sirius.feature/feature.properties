# "featureName" property - name of the feature
featureName=SCXML Sirius Diagram editor (with support for Event-B extensions)

# "providerName" property - name of the company that provides the feature
featureVendor=University of Southampton

# "description" property - description of the feature
featureDescription=\
This feature provides a Sirius based diagrammatic editor for 'SCXML with refinement'.\n\
It is based on a Sirius test example provided by Obeo which has been enhanced with extra \n\
features added for Event-B refinement.\n\
--------------------------------------------------------------------------------------\n\
Release history:\n\
0.0.1 Initial prototype - Sirius test sample adapted with Event-B refinement features\n\

